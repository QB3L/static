<script src="./components.js"></script>
<template id="custom-button-template">
	<style>
		/* Define the CSS styles for your button component */
		.custom-button {
			background-color: #007bff;
			color: #fff;
			padding: 10px 20px;
			border: none;
			cursor: pointer;
		}
	</style>
	<button class="custom-button">Click Me</button>
</template>

<script>
	console.log('custom-button.js has definition?', createCustomElement);
	createCustomElement(
		'custom-button-template',
		'custom-button',
		(shadow, templateId) => {
			// Add a click event listener to your button
			const button = shadow.querySelector(`#${templateId}`);
			button.addEventListener('click', (event) => {
				console.log('Button clicked!');
			});
		}
	);
</script>
